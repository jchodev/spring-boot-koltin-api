spring.application.name=demo

# support reading from .env file
spring.config.import=optional:file:/etc/secrets/.env[.properties],optional:file:../.env[.properties],optional:file:.env[.properties],optional:file:../../.env[.properties]

#DB
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?ssl=${DB_SSL}&characterEncoding=utf-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

springdoc.enable-native-support=true